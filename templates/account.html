{% extends "layout.html" %}

{% block title %}
Account
{% endblock %}

{% block main %}
<form action="/account" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password"
               type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password"
               type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirm_password" placeholder="Confirm Password"
               type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
